<section class="relative min-h-screen bg-gradient-to-br from-white to-[#f8f9fa]">
    <div class="container mx-auto px-6 py-24">
      <div class="grid lg:grid-cols-2 gap-16 items-center">
        <!-- Left Column - Text Content -->
        <div class="space-y-8 lg:pr-8">
          <h1 class="text-[#063b77] leading-tight">
            <span class="block text-4xl md:text-5xl lg:text-6xl font-bold mb-2">
              Together  We 
            </span>
           
            <span class="block text-4xl md:text-5xl lg:text-6xl font-bold mb-2">
              <span class="font-playfair italic text-[#fbba08]">Defeat</span>
            </span>
            <span class="block text-4xl md:text-5xl lg:text-6xl font-bold">
              Poverty
            </span>
          </h1>
          
          <div class="space-y-6">
            <p class="text-lg text-gray-600 leading-relaxed">
              Experience financial empowerment with Lesotho's trusted micro-finance partner. We offer 
              accessible loans, personalized guidance, and flexible repayment options designed to help 
              you achieve your goals.
            </p>
            
            
          </div>
  
          <div class="flex flex-wrap gap-6">
            <a href="/about" class="inline-flex items-center bg-[#fbba08] text-[#063b77] px-8 py-4 rounded-full text-lg font-semibold hover:bg-[#063b77] hover:text-white transition-all duration-300 shadow-lg hover:shadow-xl">
              Get Started
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </a>
            <a href="/contact" class="inline-flex items-center border-2 border-[#063b77] text-[#063b77] px-8 py-4 rounded-full text-lg font-semibold hover:bg-[#063b77] hover:text-white transition-all duration-300">
              Contact Us
            </a>
          </div>
        </div>
  
        <!-- Right Column - Image with Decorative Elements -->
        <div class="relative">
          <div class="absolute -top-8 -left-8 w-64 h-64 bg-[#fbba08]/10 rounded-full blur-3xl"></div>
          <div class="absolute -bottom-8 -right-8 w-64 h-64 bg-[#063b77]/10 rounded-full blur-3xl"></div>
          <div class="relative rounded-2xl overflow-hidden shadow-2xl">
            <div class="aspect-[4/3] relative">
              <img
                [ngSrc]="teamImage"
                alt="Financial empowerment"
                width="800"
                height="600"
                class="object-cover w-full h-full"
              />
              <div class="absolute inset-0 bg-gradient-to-t from-[#063b77]/20 to-transparent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
